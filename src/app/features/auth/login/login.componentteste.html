<div>
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="login">Email:</label>
            <input
                    id="login"
                    type="email"
                    formControlName="login"
            />
            <div *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched">
                <small *ngIf="loginForm.get('login')?.errors?.['required']">Email é obrigatório.</small>
                <small *ngIf="loginForm.get('login')?.errors?.['email']">Formato de email inválido.</small>
            </div>
        </div>

        <div>
            <label for="password">Senha:</label>
            <input
                    id="password"
                    type="password"
                    formControlName="password"
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">A senha deve ter no mínimo 6 caracteres.</small>
            </div>
        </div>

        <div>
            <label>
                <input type="checkbox" formControlName="rememberMe"> Lembrar-me
            </label>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>

    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <p>Não tem uma conta? <a [routerLink]="">Registre-se aqui</a></p>
</div>
