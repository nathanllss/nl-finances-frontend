<div class="balance-card">
    <div class="balance-header">
        <h2>Balan√ßo Total</h2>
    </div>

    <div class="balance-content">
        <div class="balance-item total">
            <div class="label">Saldo Total</div>
            <div class="value" [class.positive]="totalBalance >= 0" [class.negative]="totalBalance < 0">
                {{ totalBalance | currency:'BRL' }}
            </div>
        </div>

        <div class="balance-details">
            <div class="balance-item">
                <div class="label">Receitas</div>
                <div class="value positive">
                    {{ totalIncome | currency:'BRL' }}
                </div>
            </div>

            <div class="balance-item">
                <div class="label">Despesas</div>
                <div class="value negative">
                    {{ totalExpenses | currency:'BRL' }}
                </div>
            </div>
        </div>
    </div>
</div>
